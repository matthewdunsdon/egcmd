language: go
sudo: false
go: 1.8
before_install:
  - go get github.com/mattn/goveralls
  - go get -u github.com/alecthomas/gometalinter
  - gometalinter --install
install:
  - go get -t -v ./...
script:
  - gometalinter
    --disable-all
    --enable=vet
    --enable=vetshadow
    --enable=golint
    --enable=errcheck
    --enable=ineffassign
    --enable=interfacer
    --enable=unconvert
    --enable=goconst
    --enable=gosimple
    --enable=staticcheck
    --enable=gas
    --vendor
    --tests
    ./...
  - go test -v ./...
  - goveralls -service=travis-ci
